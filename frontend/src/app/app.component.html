<div *ngIf="resultPage==false; else result" 
  class="d-flex flex-row" 
  style="height: 100vh;">

  <sidebar 
    class="sidebar"
    [addingBranchIsActive]="addingBranchIsActive"
    [selectedNodeId]="selectedNodeId"
    (onAddNodeClick)="addNode()"
    (onAddBranchClick)="addBranch()"
    (onCancel)="resetAddingBranch()"
    (onSolveClick)="solve()">
  </sidebar>

  <graph
    class="graph"
    [branches]="branches"
    [nodes]="nodes"
    [zoomToFit$]="zoomToFit$"
    [selectedNodeId]="selectedNodeId"
    (onNodeClick)="onNodeClick($event)">
  </graph>

</div>


<ng-template #result>
  <result></result>
</ng-template>
