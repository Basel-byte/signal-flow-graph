<div id = 'page'> 
    <h1 id = 'heading'>Your Result</h1>
    <div id = 'tables'>
        <div>
            <table id="forwardPaths">
                <caption>Forward Paths</caption>
                <tr>
                    <th>Path</th>
                    <th>Gain</th>
                    <th>Delta</th>
                </tr>
                <tr *ngFor = 'let path of forwardPaths'>
                    <td>{{path.path}}</td>
                    <td>{{path.gain}}</td>
                    <td>{{path.delta}}</td>
                </tr>
            </table>
        </div>
    
        <div>
            
            <table >
                <caption>Loops</caption>
                <tr>
                    <th>Paths</th>
                    <th>Gain</th>
                </tr>
                <tr *ngFor = 'let loop of feedbackLoops'>
                    <td>{{loop.loopNodes}}</td>
                    <td>{{loop.gain}}</td>
                </tr>
            </table>

            <table *ngFor = 'let x of nonTouchingLoops; let i=index'>
                <caption>{{i + 2}} non-touching Loops</caption>
                <tr>
                    <th>Paths</th>
                    <th>Gain</th>
                </tr>

                <tr *ngFor = 'let y of x'>
                    <td>{{y.loops}}</td>
                    <td>{{y.gain}}</td>
                </tr>

            </table>

        </div>
    </div>

    <div id = 'results'>
        <h2>Total Delta: {{overallDelta}}</h2> <br>
        <h2>Overall Transfer Function: {{overallTransferFunction}}</h2>
        <button type="button" class="btn btn-success btn-rounded" (click)="refreshWindow()">Start Again</button>
        <!-- TO BE REMOVED -->
        <button type="button" class="btn btn-success btn-rounded" (click)="sendRequests()">Send Request Again</button>
        <!--  -->
    </div>
    
    
</div>
